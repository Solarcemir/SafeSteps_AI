<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute AI Chat</title>
    <style>
        .chat-section { max-width: 600px; margin: 20px auto; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 10px; font-size: 14px; }
        button { padding: 10px 20px; font-size: 14px; cursor: pointer; }
        #ai-response { margin-top: 15px; padding: 10px; background: #f1f1f1; border-radius: 6px; }
    </style>
</head>
<body>
<div class="chat-section">
    <h1>SafeRoute AI Chat</h1>
    <textarea id="user-question" placeholder="Enter your question..."></textarea>
    <button onclick="askAI()">Ask AI</button>
    <div id="ai-response"></div>
</div>
<script src="chat.js"></script>
</body>
</html>
